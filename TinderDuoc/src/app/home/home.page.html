<ion-content>
  <app-menu-tabs></app-menu-tabs>

  <div class="container">


    <button (click)="Filtrar()" class="btn-filtrarBusqueda btn btn-duoc3"><ion-icon name="filter"></ion-icon>Filtrar Búsqueda</button>


    <swiper-container class="cards-personas">
      @for(data of datos; track data.id){
      <swiper-slide class="slide">
        <ion-card class="full-card" style="text-align: center;">
          <img alt="Foto de Matches" class="imagen-persona" src="{{data.imagen}}" />
          
          <ion-card-header>
            <ion-card-title>{{data.nombre}}</ion-card-title>
            <ion-card-subtitle>{{data.carrera}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{data.descripcion}}
          </ion-card-content>
          <ion-buttons class="btn-maches">
            <button class="btn btn-dislike">No me gusta</button>
            <button class="btn btn-like">Me gusta</button>
          </ion-buttons>
        </ion-card>
      </swiper-slide>




      }
    </swiper-container>

  </div>






</ion-content>
