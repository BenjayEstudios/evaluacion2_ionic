<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Gente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-menu-tabs></app-menu-tabs>

  <div class="container">



    <button class="btn-filtrarBusqueda btn btn-duoc1" [routerLink]="['/filtrar-gente']">
      <ion-icon name="filter"></ion-icon>
      <ion-label>Filtrar BÃºsqueda</ion-label>
    </button>

    <swiper-container >
      @for(data of datos; track data.id){


      <swiper-slide style="max-height: 500px;">


        <ion-card class="full-card" style="text-align: center;">
          <img alt="Foto de Matches" src="{{data.imagen}}" />
          <ion-card-header>
            <ion-card-title>{{data.nombre}}</ion-card-title>
            <ion-card-subtitle>{{data.carrera}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{data.descripcion}}
          </ion-card-content>
          <ion-buttons class="btn-maches">
            <button class="btn btn-dislike">No me gusta</button>
            <button class="btn btn-like">Me gusta</button>
          </ion-buttons>
        </ion-card>
      </swiper-slide>




      }
    </swiper-container>

  </div>






</ion-content>
