<ion-content>
  <div class="container">
    <h1 class="login">Inicio Sesión</h1>
    <div class="input-field">
      <input [(ngModel)]="usuario" type="text" required spellcheck="false">
      <label>Usuario o Correo electrónico</label>
    </div>
    <div class="input-field">
      <input [(ngModel)]="password" type="password" required spellcheck="false">
      <label>Contraseña</label>
    </div>
    <div class="link-simple">
      <a [routerLink]="['/forgotten-pswd']">¿Olvidaste tu contraseña?</a>
    </div>
    
    <button (click)="IniciarSesion()" class="btn btn-duoc3">Iniciar sesión</button>
    
    <div class="link-simple sin-cuenta">
      No tienes una cuenta?
      <a [routerLink]="['/sign-up']">Crear Cuenta</a>
    </div>
  
  
  </div>
</ion-content>
